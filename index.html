<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Send to Cognitive Service(Classification)</title>
  <link rel="stylesheet" href="./index.css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>
<body>
  <div>
    <h2>カメラから取得</h2>
    <!-- キャプチャした静止画に対するフィルタ-->
    <form id="filter">
      <input id="radio1" type="radio" name="filtertype" value="original" checked>
      <label for="radio1">オリジナル</label>
      <input id="radio2" type="radio" name="filtertype" value="gray">
      <label for="radio2">グレー</label>
      <!--
      <input id="radio3" type="radio" name="filtertype" value="edge">
      <label for="radio3">エッジ</label>
      -->
    </form>
    <!-- 押下するとカメラ映像から静止画をキャプチャします。 -->
    <button onclick="copyFrame()">静止画取得</button>

    <table>
      <tr>
        <td>動画</td>
        <td>静止画</td>
      </tr>
      <tr>
        <td>
          <video id="video" autoplay playsinline></video>
        </td>
        <td>
          <canvas id="capture_image"></canvas>        
        </td>
      </tr>
    </table>

    <h2>Custom Visionによる推論</h2>
    prediction_url(for file):<input type="text" id="prediction_url"><br>
    prediction_key:<input type="text" id="prediction_key"><br>

    <button onclick="azure_cv_classify()">画像分類</button>
    <!-- <button onclick="azure_blob_upload()">Blobアップロード</button> -->

    <ul id="result"></ul>
  </div>
</body>
<script src="./index.js"></script>
</html>
